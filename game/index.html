<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="snake.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        
        #game{
            float: left;
        }

        #about{
             width: auto;
             overflow: hidden;
             height: 640px;
             text-align: center;
             padding: 0 20px;
         }
    </style>
</head>
<body>
    <canvas id="game" width="832" height="640"></canvas>
    <div id="about">
        <h2>Om spelet</h2>
        Detta är en javascript version av det klassiska spelet snake.<br>
        Styr ormen med piltangenterna (upp, ned, höger, vänster) och samla in mat (röda kvadrater) för att växa och bli längre.<br>
        <br>
        Spelet är gjort i javascript med en html canvas.
    </div>
</body>
</html>
